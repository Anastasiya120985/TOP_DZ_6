<!DOCTYPE html>
<html lan="en">
  <head>
      <meta charset="utf-8" />
      <title>JS_DZ_1</title>
  </head>
  <body>
      <input type="button" value="Нажмите и ответьте на вопросы">
      <script>
          onclick = function () {
              // 1. Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!».
              var name = prompt('1. Введите Ваше имя');
              alert('1. Привет, '+name+'!');
              // 2. Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите результат. Текущий год укажите в коде как константу
              var p_year = Number(prompt('2. Введите год Вашего рождения'));
              const year = new Date().getFullYear();
              alert('2. Ваш возраст - '+(year-p_year));
              // 3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата 
              var side_square = Number(prompt('3. Введите длину стороны квадрата'));
              alert('3. Периметр квадрата - '+(side_square*4));
              // 4. Запросите у пользователя радиус окружности и выведите площадь такой окружности
              var radius = Number(prompt('4. Введите радиус окружности'));
              alert('4. Площадь окружности - '+(Math.PI*radius**2));
              // 5. Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя
              var distance = Number(prompt('5. Введите расстояние между двумя городами в км'));
              var time = Number(prompt('5. Введите за сколько часов Вы хотите добраться из одного города в другой'));
              alert('5. Скорость, с которой Вам необходимо двигаться, чтоб успеть во время - '+(distance/time)+' км/ч');              
              // 6. Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в константе
              const curs = 0.917;
              var dollars = Number(prompt('6. Введите сумму в долларах'));
              alert('6. '+dollars+' долларов по курсу будет '+(dollars*curs)+' евро');
              // 7. Пользователь указывает объем флешки в Гб. Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку
              var volume_flash = Number(prompt('7. Введите объем флешки в Гб'));
              const Mb_in_GB = 1024;
              alert('7. На этой флешке может поместиться '+(Math.trunc(volume_flash*Mb_in_GB/820))+' файлов размером 820 Мб');
              // 8. Пользователь вводит сумму денег в кошельке и цену одной шоколадки. Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется.
              var money_wallet = Number(prompt('8. Введите сумму денег в кошельке'));
              var chocolate_cost = Number(prompt('8. Введите цену одной шоколадки'));
              var chocolate_quantity = Math.trunc(money_wallet/chocolate_cost);
              var change = money_wallet-chocolate_cost*chocolate_quantity;
              alert('8. Вы можете купить '+chocolate_quantity+' шоколадок и у Вас останется сдача - '+change);
              // 9. Запросите у пользователя трехзначное число и выведите его задом наперед. Для решения задачи вам понадобится оператор % (остаток от деления)
              var nmbr = Number(prompt('9. Введите трехзначное число'));
              var a = nmbr%10;
              var b = (nmbr-a)/10%10;
              var c = (nmbr-a-b*10)/100;
              alert('9. Ваше число задом наперед - '+a+b+c);
              // 10. Запросите у пользователя целое число и выведите в ответ, четное число или нет. В задании используйте логические операторы. В задании НЕ надо использовать if или switch
              var nbr = parseInt(prompt('10. Введите целое число'));
              alert((nbr%2 ==0 ) ? '10. Ваше число четное':'10. Ваше число нечетное');
          }         
      </script>
  </body>
</html>
